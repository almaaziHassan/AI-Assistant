name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Run TypeScript compiler
        working-directory: ./backend
        run: npm run build
      
      - name: Run tests
        working-directory: ./backend
        run: npm test
        continue-on-error: false

  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Run linter
        working-directory: ./frontend
        run: npm run lint
        continue-on-error: true
      
      - name: Run tests
        working-directory: ./frontend
        run: npm test -- --watchAll=false --passWithNoTests
      
      - name: Build
        working-directory: ./frontend
        run: npm run build

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Check for console.log statements
        run: |
          echo "Checking for console.log in production code..."
          if grep -r "console\.log" backend/src/ --exclude-dir=node_modules; then
            echo "‚ö†Ô∏è Warning: console.log statements found"
          else
            echo "‚úÖ No console.log statements found"
          fi

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Run npm audit (Backend)
        working-directory: ./backend
        run: npm audit --audit-level=moderate
        continue-on-error: true
      
      - name: Run npm audit (Frontend)
        working-directory: ./frontend
        run: npm audit --audit-level=moderate
        continue-on-error: true

  deployment-check:
    name: Deployment Readiness
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check environment files
        run: |
          echo "‚úÖ Checking deployment configuration..."
          if [ -f "backend/.env.example" ]; then
            echo "‚úÖ Backend .env.example exists"
          fi
          if [ -f "vercel.json" ]; then
            echo "‚úÖ Vercel config exists"
          fi
          if [ -f "backend/railway.json" ]; then
            echo "‚úÖ Railway config exists"
          fi
      
      - name: Deployment ready
        run: echo "üöÄ All checks passed - Ready for deployment!"
